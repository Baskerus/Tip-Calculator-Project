<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="title">SPLI<br />TTER</div>

    <div class="calculator-wrapper">
      <div class="calc">
      <div class="bill">
          <div class="section-title small-title">Bill</div>
          <div class="wide-display">
            <img src="/images/icon-dollar.svg" alt="" />
            <input class="input input-field" placeholder="0.00" id="bill"maxlength="6"></input>
          </div>
        </div>
        <div class="tip-select">
          <div class="section-title small-title">Select Tip %</div>
          <div class="tip-grid">
            <div class="tip-option" id="selected">5%</div>
            <div class="tip-option">10%</div>
            <div class="tip-option">15%</div>
            <div class="tip-option">25%</div>
            <div class="tip-option">50%</div>
            <input class="tip-option custom input-field" placeholder="Custom" maxlength="3"></input>
          </div>
        </div>
        <div class="people">
          <div class="section-title small-title">Number of People</div>
          <div class="wide-display">
            <img src="/images/icon-person.svg" alt="" />
            <input class="input input-field" placeholder="0" maxlength="5" id="ppl-num" value="4"></input>
          </div>
        </div>
      </div>  
      <div class="total-wrapper">
        <div class="total-section">
          <div class="total-text">
            <span class="small-title light-title">Tip Amount</span><br />
            <span class="person">/ person</span>
          </div>
          <div class="tip-display">$0.00</div>
        </div>

        <div class="total-section">
          <div class="total-text">
            <span class="small-title light-title">Total</span><br />
            <span class="person">/ person</span>
          </div>
          <div class="tip-display total-display">$0.00</div>
        </div>
        <button class="reset" id="reset">RESET</button>
      </div>
    </div>

      <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Baskerus">Baskerus</a>.
    </div>
  </body>
</html>
